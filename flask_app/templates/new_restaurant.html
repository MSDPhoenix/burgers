<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')  }}">
    <title>New Restaurant Form</title>
</head>
{% block body  %}
<body>
    <a href="/burgers/">See all burgers</a>
    <a href="/toppings/">See all toppings</a>
    <a href="/restaurants/">See all restaurants</a>
    <form action="/save_restaurant/" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Create Restaurant:</h2>
        <div class="form-group">
            <label for="name">Retaurant Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <input type="submit" value="Create Restaurant" class="btn btn-primary btn-outline-dark">
    </form>
</body>
{% endblock body  %}
</html>
