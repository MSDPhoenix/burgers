{% extends "index.html"   %}
{% block body   %}

<h1><u>{{restaurant.name}}</u></h1>
<br>
{% for burger in restaurant.burgers %}

    <h4>{{burger.name}}</h4>
    <p>{{burger.bun}}</p>
    <p>{{burger.meat}}</p>
    <p>{{burger.calories}}</p>

    {% for topping in burger.toppings %}
        <p><i>{{topping.topping_name}}</i></p>
    {% endfor %}

{% endfor %}

<a href="/">Home</a> 
{% endblock body   %}
